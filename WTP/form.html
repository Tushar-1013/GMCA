<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application</title>
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body class="form">
    <h2 class="title">Job Application Form</h2>
    <center>
      <table class="table" width="80%">
        <form action="" class="form-main">
          <tr>
            <th colspan="6" class="section-header">
              <h3>Personal details :</h3>
            </th>
          </tr>
          <tr>
            <td>
              <label class="form-label">First Name</label>
            </td>
            <td height="20px">
              <input type="text" name="name" required class="form-input" />
            </td>
            <td>
              <label class="form-label">Middle Name</label>
            </td>
            <td>
              <input type="text" name="name" required class="form-input" />
            </td>
            <td>
              <label class="form-label">Last Name</label>
            </td>
            <td>
              <input type="text" name="name" required class="form-input" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="" class="form-label">Address</label>
            </td>
            <td colspan="5">
              <textarea name="" id="" class="form-textarea"></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="" class="form-label">Gender</label></td>
            <td colspan="5">
              <input
                type="radio"
                value="Male"
                name="gender"
                class="form-radio"
              />Male
              <input
                type="radio"
                value="Female"
                name="gender"
                class="form-radio"
              />Female
            </td>
          </tr>
          <tr>
            <td><label class="form-label">Date-Of-Birth(DOB)</label></td>
            <td colspan="5">
              <input type="date" name="dob" id="" class="form-input" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="" class="form-label">Email</label>
            </td>
            <td colspan="5">
              <input type="Email" class="form-input" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="" class="form-label">Mobile No.</label>
            </td>
            <td colspan="">
              <input type="number" class="form-input" required />
            </td>

            <td colspan="">
              <label for="" class="form-label">Alternate No.</label>
            </td>
            <td colspan="2">
              <input type="number" class="form-input" required />
            </td>
          </tr>
          <tr></tr>
          <tr>
            <th colspan="6" class="section-header">
              <h3>Education Details :</h3>
            </th>
          </tr>
          <tr>
            <td><label class="form-label">Highest Qualification</label></td>
            <td colspan="5">
              <select name="" id="" class="drop">
                <option value="">Matric Passed</option>
                <option value="">12th Passed</option>
                <option value="">Graduate</option>
                <option value="">Post Graduate</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="">
              <label for="" class="form-label">SSC Marks(in %)</label>
            </td>
            <td colspan="">
              <input type="number" class="form-inputmarks" />
            </td>
            <td>
              <label for="" class="form-label">HSC Marks(in %)</label>
            </td>
            <td colspan="">
              <input type="number" class="form-inputmarks" />
            </td>
          </tr>
          <tr>
            <td><label for="" class="form-label">School Name: </label></td>
            <td colspan="5"><input type="text" class="form-input" /></td>
          </tr>
          <tr></tr>
          <tr>
            <td><label class="form-label">College name:</label></td>
            <td colspan="5"><input type="text" class="form-input" /></td>
          </tr>
          <tr>
            <td><label class="form-label">Degree :</label></td>
            <td colspan="5"><input type="text" class="form-input" /></td>
          </tr>
          <tr>
            <td><label class="form-label">SGPA(out of 10)</label></td>
            <td colspan=""><input type="number" class="form-input" /></td>
            <td width="">CGPA(out of 10)</td>
            <td colspan="">
              <input type="number" max="10" class="form-input" />
            </td>
          </tr>
          <tr>
            <td>Any prior work experience</td>
            <td colspan="5">
              <select name="" id="workexp" class="drop" onchange="show()">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </td>
          </tr>
          <tr></tr>
          <tr class="optional">
            <th colspan="6" class="section-header">
              <h3>Previous Employment Detials :</h3>
            </th>
          </tr>
          <tr class="optional">
            <td>work experiene</td>
            <td colspan="5">
              <select name="" id="" class="we-drop">
                <option value="">months</option>
                <option value="">Years</option>
              </select>
              <input
                type="number"
                placeholder="Number of Years/Month"
                class="we-form-input"
              />
            </td>
          </tr>
          <tr class="optional">
            <td>Previous Employer's Name:</td>
            <td colspan="5"><input type="text" class="form-input" /></td>
          </tr>
          <tr class="optional">
            <td>Your Role in previous Job:</td>
            <td colspan="5"><input type="text" class="form-input" /></td>
          </tr>
          <tr>
            <th colspan="6" class="section-header">
              <h3>Job-related details :</h3>
            </th>
          </tr>
          <tr>
            <td>Applying for :</td>
            <td colspan="5">
              <select name="" id="" class="drop">
                <option value="post1">Professor</option>
                <option value="post2">administration desk helper</option>
                <option value="post3">Scholarship Co-ordinator</option>
                <option value="post4">admission cell</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Available for joining from:</td>
            <td><input type="date" name="cal" id="" class="form-input" /></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td colspan="6">
              <center>
                <button type="submit" class="submit form-submit">Submit</button>
              </center>
            </td>
          </tr>
        </form>
      </table>
    </center>
    <script src="./js/script.js"></script>
  </body>
</html>
